<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h3>XHR/Fetch Breakpoints</h3>
        <div>
            <input type="text" id="url" placeholder="Enter any URL">
            <button onclick="fetchURL()" id="btn">Fetch</button>
        </div>
    </div>
    <script>
        function fetchURL(){
            let inp = document.getElementById("url");
            console.log("running",inp.value);
            window.fetch(inp.value)
        }
    </script>
</body>
</html>
