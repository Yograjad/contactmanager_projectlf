<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="border: 4px solid black; padding: 20px;">
        <h1>Subtree Modifications</h1>
        <button onclick="addNode()">Add Note</button>
        <div id="output" style="border: 1px solid black;padding: 2px; height: 200;">
            <p>Nodes</p>
        </div>
    </div>

    <script>
        function addNode(){
            const node = document.createElement("button");
            node.textContent = "A button added"
            node.addEventListener("click",()=> node.remove())
            document.getElementById("output").appendChild(node)
                }
    </script>
</body>
</html>
